{% extends "base.html" %}
{% block extrastatic %}
<script type="text/javascript" src="/static/js/admin/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script type="text/javascript" src="/static/js/admin/google_api.js"></script>
<link href="/static/css/bootstrap-social.css" rel="stylesheet">
{% endblock %}
{% block centercontent %}
<div id="customersignup">
<form class="forgot" name="forgot" id="forgot" action="." method="POST">
    {% csrf_token %}
{{ form.non_field_errors }}
<div class="form-group">
    <label for="username">Email or Phone</label>{{ form.user_name }}{{form.user_name.errors}}
  </div>
<button type="submit" class="btn btn-success">
                <i class="icon-circle-arrow-right icon-large"></i> Submit
            </button>
</form>
</div>

{% endblock %}
